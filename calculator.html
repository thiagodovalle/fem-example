<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./calculator-styles.css" />
    <title>Calculator V2.0</title>
  </head>
  <body>
    <div class="body">
      <section class="operation">0</section>

      <section class="calc-buttons">
        <div class="row first-row">
          <button class="button erase">C</button>
          <button class="button backspace">‚Üê</button>
          <button class="button divide operator" value="/">/</button>
        </div>
        <div class="row second-row">
          <button class="button seven" value="7">7</button>
          <button class="button eight" value="8">8</button>
          <button class="button nine" value="9">9</button>
          <button class="button multiply operator" value="*">x</button>
        </div>
        <div class="row third-row">
          <button class="button four" value="4">4</button>
          <button class="button five" value="5">5</button>
          <button class="button six" value="6">6</button>
          <button class="button minus operator" value="-">-</button>
        </div>
        <div class="row fourth-row">
          <button class="button one" value="1">1</button>
          <button class="button two" value="2">2</button>
          <button class="button three" value="3">3</button>
          <button class="button plus operator" value="+">+</button>
        </div>
        <div class="row fith-row">
          <button class="button zero" value="0">0</button>
          <button class="button equal operator" value="=">=</button>
        </div>
        <div class="row sixth-row">
          <button class="button random-button">Random</button>
        </div>
      </section>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
